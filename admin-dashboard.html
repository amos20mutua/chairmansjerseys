    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --gradient-primary: linear-gradient(135deg, #2c3e50, #34495e);
            --gradient-accent: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;

        .admin-container {
            max-width: 1200px;

        .admin-header {

            margin-bottom: 3rem;

            background-clip: text;
            color: transparent;

        .admin-grid {

            grid-template-columns: 1fr 1fr;
            gap: 2rem;

        .form-section, .products-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-section h2, .products-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #f1c40f;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            background: var(--gradient-accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .product-card p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .product-card .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 1rem;
        }

        .delete-btn {
            background: var(--gradient-accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(231, 76, 60, 0.3);
        }

        .logout-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--gradient-accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        }

            }

                padding: 1.5rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

                font-size: 2rem;
            }

            .form-section h2, .products-section h2 {

            }

            }

    </style>
</head>

    <script>
        // Check authentication
        if (localStorage.getItem('adminAuthenticated') !== 'true') {
            window.location.href = 'admin.html';
        }

        let products = [];
        const MAX_PRODUCTS = 150;
        const CLOUDINARY_CLOUD_NAME = 'dqkkupkyg';
        const CLOUDINARY_UPLOAD_PRESET = 'jersey_uploads';

        // Add proper Cloudinary configuration
        const cloudinary = new cloudinary.Cloudinary({
            cloud_name: CLOUDINARY_CLOUD_NAME,
            secure: true // Force HTTPS
        });

        // Function to fetch products from JSON file
        async function fetchProducts() {
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                products = data.products;
                displayProducts();
            } catch (error) {
                console.error('Error fetching products:', error);
                products = [];
            }
        }

        // Function to upload image to Cloudinary
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('cloud_name', CLOUDINARY_CLOUD_NAME);
            
            // Enhanced image optimization parameters
            formData.append('quality', 'auto:best');
            formData.append('fetch_format', 'auto');
            formData.append('width', 'auto');
            formData.append('dpr', 'auto');
            formData.append('responsive', 'true');
            formData.append('format', 'webp');
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to upload image');
                }

                const data = await response.json();
                return {
                    url: data.secure_url,
                    public_id: data.public_id,
                    width: data.width,
                    height: data.height,
                    format: data.format
                };
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Failed to upload image. Please try again.');
                throw error;
            }
        }

        // Function to save products to JSON file
        async function saveProducts() {
            try {
                localStorage.setItem('products', JSON.stringify(products));
                return true;
            } catch (error) {
                console.error('Error saving products:', error);
                return false;
            }
        }

        async function fetchProducts() {
            try {
                const storedProducts = localStorage.getItem('products');
                products = storedProducts ? JSON.parse(storedProducts) : [];
                displayProducts();
            } catch (error) {
                console.error('Error fetching products:', error);
                products = [];
                displayProducts();
            }
        }
        
        // Display products on the page
        const productsGrid = document.getElementById('productsGrid');
        
        function displayProducts() {
            productsGrid.innerHTML = ''; 
            
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                const discountedPrice = product.discount > 0 
                    ? product.price * (1 - product.discount/100)
                    : product.price;
                
                productCard.innerHTML = `
                    <img src="${product.image.url}" 
                         alt="${product.name}"
                         loading="lazy"
                         onerror="this.src='placeholder.jpg'">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">
                        ${product.discount > 0 
                            ? `<span style="text-decoration: line-through; color: var(--accent-color);">KES ${product.price}</span> `
                            : ''}
                        KES ${discountedPrice.toFixed(2)}
                    </div>
                    <button class="delete-btn" onclick="deleteProduct(${index})">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // Handle form submission
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const imageFile = document.getElementById('image').files[0];
            if (!imageFile) {
                alert('Please select an image');
                return;
            }

            try {
                const imageData = await uploadToCloudinary(imageFile);
                const product = {
                    name: document.getElementById('name').value,
                    description: document.getElementById('description').value,
                    price: parseFloat(document.getElementById('price').value),
                    discount: parseFloat(document.getElementById('discount').value) || 0,
                    image: imageData
                };
                
                products.push(product);
                const success = await saveProducts();
                if (success) {
                    displayProducts();
                    this.reset();
                }
            } catch (error) {
                console.error('Error adding product:', error);
                alert('Failed to add product. Please try again.');
            }
        });

        // Delete product
        async function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this jersey?')) {
                // Delete image from Cloudinary
                const product = products[index];
                try {
                    await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/destroy`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            public_id: product.image.public_id,
                            signature: 'YOUR_SIGNATURE', // You'll need to generate this server-side
                            timestamp: Math.floor(Date.now() / 1000)
                        })
                    });
                } catch (error) {
                    console.error('Error deleting image:', error);
                }

                products.splice(index, 1);
                const success = await saveProducts();
                if (success) {
                    displayProducts();
                }
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminAuthenticated');
            window.location.href = 'admin.html';
        }

        // Fetch and display products when page loads//
        fetchProducts();
    </script>

<script>
    // Initialize important variables
    let products = [];  // Array to store all products
    let lastFetch = 0;  // Timestamp of last data fetch
    const CACHE_DURATION = 5 * 60 * 1000;  // Cache duration (5 minutes)
    const JSONBIN_API_KEY = '$2a$10$605GyHAIOjLu2gXKIiGX/e2kvNuv3PLVOA01dPgdT8ITrsTGXF8Dy';
    const BIN_ID = '68188f358561e97a500e21ec';  // Your JSONBin storage ID
    
    // Function to fetch products from JSONBin
    async function fetchProducts() {
        // Check if we have recent cached data
        const now = Date.now();
        if (now - lastFetch < CACHE_DURATION && products.length > 0) {
            return products;  // Use cached data if available
        }
        
        try {
            // Make API request to get products from JSONBin
            const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: {
                    'X-Master-Key': JSONBIN_API_KEY
                }
            });
            
            // Update local data
            products = response.data.record.products;
            lastFetch = now;
            displayProducts();  // Show products on page
        } catch (error) {
            console.error('Error fetching products:', error);
            products = [];
            displayProducts();
        }
    }

    // Function to save products
    async function saveProduct(product) {
        try {
            products.push(product);
            await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                products: products
            }, {
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': JSONBIN_API_KEY
                }
            });
            return true;
        } catch (error) {
            console.error('Error saving product:', error);
            return false;
        }
    }
    
    // Optimized image upload function
    async function uploadImage(file) {
        const formData = new FormData();
        formData.append('image', file);
        formData.append('key', '056a6f22762561674e3e5b4a9f633a37');
    
        try {
            const response = await axios.post('https://api.imgbb.com/1/upload', formData);
            return {
                url: response.data.data.url,
                delete_url: response.data.data.delete_url,
                thumb: response.data.data.thumb.url // Store thumbnail for faster loading
            };
        } catch (error) {
            console.error('Error uploading image:', error);
            throw error;
        }
    }
    
    // Optimized save function with debouncing
    let saveTimeout;
    async function saveProducts() {
        clearTimeout(saveTimeout);
        return new Promise((resolve) => {
            saveTimeout = setTimeout(async () => {
                try {
                    localStorage.setItem('products', JSON.stringify(products));
                    resolve(true);
                } catch (error) {
                    console.error('Error saving products:', error);
                    resolve(false);
                }
            }, 300); // Debounce saves by 300ms
        });
    }
    
    // Optimized display function with lazy loading
    function displayProducts() {
        const productsGrid = document.getElementById('productsGrid');
        productsGrid.innerHTML = '';
        
        products.forEach((product, index) => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            
            const discountedPrice = product.discount > 0 
                ? product.price * (1 - product.discount/100)
                : product.price;
            
            productCard.innerHTML = `
                <img src="${product.image.thumb}" 
                     data-src="${product.image.url}"
                     alt="${product.name}"
                     loading="lazy"
                     class="product-image">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <div class="price">
                    ${product.discount > 0 
                        ? `<span class="original-price">KES ${product.price}</span>
                           <span class="discounted-price">KES ${discountedPrice.toFixed(2)}</span>`
                        : `<span class="price">KES ${product.price}</span>`
                    }
                </div>
                <button class="delete-btn" onclick="deleteProduct(${index})">
                    <i class="fas fa-trash"></i> Delete
                </button>
            `;
            
            productsGrid.appendChild(productCard);
        });
        
        // Initialize lazy loading
        const images = document.querySelectorAll('.product-image');
        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    imageObserver.unobserve(img);
                }
            });
        });
        
        images.forEach(img => imageObserver.observe(img));
    }

    // Update the delete product function
    async function deleteProduct(index) {
        if (confirm('Are you sure you want to delete this jersey?')) {
            products.splice(index, 1);
            const success = await saveProducts();
            if (success) {
                displayProducts();
            }
        }
    }
</script>
