<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Jersey Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #76ABAE;
            --secondary-color: #2c3e50;
            --accent-color: #ff6347;
            --background-color: #0a192f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #76ABAE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .form-section, .products-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-section h2, .products-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(118, 171, 174, 0.3);
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .product-card p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .product-card .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .delete-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 99, 71, 0.3);
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }

            .form-section, .products-section {
                padding: 1.5rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .admin-header h1 {
                font-size: 2rem;
            }

            .form-section h2, .products-section h2 {
                font-size: 1.5rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Manage your jersey collection</p>
        </div>

        <div class="admin-grid">
            <div class="form-section">
                <h2>Add New Jersey</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="name">Jersey Name</label>
                        <input type="text" id="name" required placeholder="e.g., Manchester United Home 2023">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required placeholder="Enter jersey description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (KES)</label>
                        <input type="number" id="price" required placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount (%)</label>
                        <input type="number" id="discount" placeholder="Enter discount percentage">
                    </div>
                    <div class="form-group">
                        <label for="image">Jersey Image</label>
                        <input type="file" id="image" accept="image/*" required>
                        <small style="color: rgba(255, 255, 255, 0.6);">Upload a clear image of the jersey</small>
                    </div>
                    <button type="submit" class="submit-btn">Add Jersey</button>
                </form>
            </div>

            <div class="products-section">
                <h2>Current Jerseys</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load products from localStorage
        const products = JSON.parse(localStorage.getItem('products')) || [];
        
        // Display products on the page
        const productsGrid = document.getElementById('productsGrid');
        
        function displayProducts() {
            productsGrid.innerHTML = ''; // Clear existing products
            
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                const discountedPrice = product.discount > 0 
                    ? product.price * (1 - product.discount/100)
                    : product.price;
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">
                        ${product.discount > 0 
                            ? `<span style="text-decoration: line-through; color: var(--accent-color);">KES ${product.price}</span> `
                            : ''}
                        KES ${discountedPrice.toFixed(2)}
                    </div>
                    <button class="delete-btn" onclick="deleteProduct(${index})">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // Handle form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const imageFile = document.getElementById('image').files[0];
            if (!imageFile) {
                alert('Please select an image');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const product = {
                    name: document.getElementById('name').value,
                    description: document.getElementById('description').value,
                    price: parseFloat(document.getElementById('price').value),
                    discount: parseFloat(document.getElementById('discount').value) || 0,
                    image: e.target.result
                };
                
                products.push(product);
                localStorage.setItem('products', JSON.stringify(products));
                
                displayProducts();
                this.reset();
            }.bind(this);

            reader.readAsDataURL(imageFile);
        });

        // Delete product
        function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this jersey?')) {
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts();
            }
        }

        // Display products when page loads
        displayProducts();
    </script>
</body>
</html>
